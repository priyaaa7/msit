<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching user on GitHub</title>
   <script type="module" src="./scripts/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div >
        <h1 >Search user on GitHub</h1>
        <div >
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Enter GitHub Username">
                    <button class="btn btn-success" id="searchBtn">Search</button>
                </div>
                <div id="profile" class="card" style="display: none;">
                    <div class="card-body text-center">
                        <img id="avatar" class="rounded-circle mb-3" width="150" height="150" alt="GitHub User Avatar">
                        <h3 id="name"></h3>
                        <p>Public Repos: <span id="repos"></span></p>
                        <p>Followers: <span id="followers"></span></p>
                        <p>Following: <span id="following"></span></p>
                        <a id="profileLink" class="btn btn-info" target="_blank">Visit GitHub Profile</a>
                    </div>
                </div>

                <div id="dynamicContent"></div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
   
</body>
</html>
